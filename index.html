<!DOCTYPE html>
<div lang="en">
    <!DOCTYPE html>
</div>
<html lang="en">

<head>
    <title>Digital Marketing</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
        integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- -----------------------------HEADER----------------------------- -->
    <header class="container-fluid">
        <nav id="nav" class="flex font-poppins">
            <div class="nav-brand">
                <a href="#" class="text-dark font-bold text-lg">Digital</a>
            </div>

            <div class="toggle-btn">
                <button class="btn">
                    <i class="bi bi-filter-right"></i>
                </button>
            </div>

            <div class="collapse flex-grow">
                <ul class="flex">
                    <li><a href="#" class="link">Home</a></li>
                    <li><a href="#" class="link">About</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">Work</a></li>
                    <li><a href="#" class="link">Contact</a></li>
                </ul>
            </div>

            <div class="flex-initial">
                <ul class="flex">
                    <button class="btn btn-primary bg-gradient text-white text-uppercase btn-shadow">Start a
                        Project</button>
                </ul>
            </div>
        </nav>
    </header>

    
    <!-- -----------------------------MAIN----------------------------- -->
    <main id="site-main">
        <section class="banner-area font-poppins">
            <div class="container mx-auto banner-title">
                <div class="title">
                    <span class="btn-primary d-inline btn bg-gradient-peach text-red">Digital Experience</span>
                    <div class="py-2 branding text-dark text-lg sm-text-xl font-bold">
                        <span class="d-block">Branding, Digital</span>
                        <span class="d-block">Marketing and</span>
                        <span class="d-block">Business Solutions</span>
                    </div>

                    <div class="py-5">
                        <p class="text-grey">We merge imagination and technology to help thousands of </p>
                        <p class="text-grey">brands grow in an age of digital transformation.</p>
                    </div>

                    <div class="py-5">
                        <a href="#" class="btn btn-primary bg-gradient text-white btn-shadow">Work Together</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/script.js"></script>
</body>

</html>
